<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Restaurante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Contador de Pessoas no Restaurante</h1>
    <div id="counterDisplay">
      <span id="count">0</span>
    </div>
    <div id="controls">
      <button id="incrementButton">Entrou +1</button>
      <button id="decrementButton">Saiu -1</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
